name: Cypress Tests with Allure Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests with Allure
        run: npx cypress run

      - name: Download Previous Allure Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: previous-allure-report
      
      - name: Merge previous history into allure-results
        run: |
          if [ -d "previous-allure-report/history" ]; then
            cp -R previous-allure-report/history allure-results/
          else
            echo "No previous history folder found."
          fi

      - name: Generate Allure Report
        run: |
          npx allure-commandline generate allure-results -o allure-report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7
          
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
